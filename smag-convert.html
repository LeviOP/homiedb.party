<!DOCTYPE html>
<html>
  <head>
    <title>Smag Convert</title>
    <style>
      * {
        font-size: 6vw;
        width: 100%;
        margin: 0;
      }
      pre {
        overflow-x: auto;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <input type="text">
    <pre id="output"></pre>
    <script>
      var to = true 
      function translate(str) {
        if (to) {
        var str = str.toLowerCase();
        ["⍋", "b", "c", "中", "Ψ", "⎎", "g", "⊑", "ꔌ", "j", "ᔑ", "⌰", "m", "人", "⍛", "p", "q", "χ", "Ⲝ", "ਠ", "u", "⍚", "⍙", "ꕕ", "∀", "⋉"].forEach((r, i) => {
          str = str.replaceAll(["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"][i], r)
        })
        return str 
        } else {
        var str = str.toLowerCase();
        ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"].forEach((r, i) => {
          str = str.replaceAll(["⍋", "b", "c", "中", "ψ", "⎎", "g", "⊑", "ꔌ", "j", "ᔑ", "⌰", "m", "人", "⍛", "p", "q", "χ", "ⲝ", "ਠ", "u", "⍚", "⍙", "ꕕ", "∀", "⋉"][i], r)
        })
        return str 
        }
      }
      document.querySelector("input").onkeydown = () => {
        setTimeout(() => {
          document.getElementById("output").innerText = translate(document.querySelector("input").value)
        }, 10)
      }
    </script>
  </body>
</html>

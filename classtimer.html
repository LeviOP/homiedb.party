<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Next Hour Timer</title>
	<meta name="description" content="Hub">
	<meta name="author" content="Levi_OP">
	<style>
		div {
			font-family: sans-serif;
			margin: 0px;
			font-size: 100px;
		}
	</style>
</head>

<body>
	<div id="nextHourTimer"></div>
	<script>
		function getTimeUntil() {
	var nextHour;
	const date = new Date()
	const day = date.getDay()
	const hour = date.getHours()
	const min = date.getMinutes()
	
	if (day > 0 && day < 5) {
		if (hour < 7) {
			nextHour = 1
		} else if (hour === 7) {
			if (min < 40) {
				nextHour = 1
			} else {
				nextHour = 2
			}
		} else if (hour === 8) {
			nextHour = 2
		} else if (hour === 9) {
			if (min < 10) {
				nextHour = 2
			} else {
				nextHour = 3
			}
		} else if (hour === 10) {
			if (min < 45) {
				nextHour = 3
			} else {
				nextHour = 4
			}
		} else if (hour === 11 || hour === 12) {
			nextHour = 4
		} else if (hour === 13) {
			if (min < 5) {
				nextHour = 4
			} else {	
				nextHour = 5
			}
		} else if (hour === 14) {
			if (min < 40) {
				nextHour = 5
			} else {
				nextHour = 6
			}
		} else {
			nextHour = 6
		}
	} 
	countDownDate = new Date(`${date.toLocaleString('default', { month: 'long' })} ${date.getDate()}, ${date.getFullYear()} ${["07:40:00", "09:10:00", "10:45:00", "13:05:00", "14:40:00"][nextHour - 1]}`)
	var now = new Date().getTime();
	var distance = countDownDate - now;
	var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
	var seconds = Math.floor((distance % (1000 * 60)) / 1000);
	return(hours + "h " + minutes + "m " + seconds + "s")

}
var nh = document.getElementById("nextHourTimer")
setInterval(() => {
	nh.innerHTML = getTimeUntil()
}, 1000)
	</script>
</body>
</html>
